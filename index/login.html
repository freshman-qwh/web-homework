<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
		<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
        <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	    <title>登录页面</title>
    </head>

    <link rel="stylesheet" type="text/css" href="../css/buju.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/login.js"></script>

	<body>		
        <div id="box1">
        <div id="box2">	
            <div class="top">用户登录界面</div>

            <div class="middle">

				<div class="left">
					<a href="main.html" style="float: left;">&lt返回</a>
				</div>

				<div class="center">
                    <form id="loginForm">
                        <table>
                            <tr>
                                <td class="label">
                                    <label for="account">账号:</label>
                                </td>
                                <td>
                                    <input id="account" name="account" type="text" maxlength="18" placeholder="请输入您的账号">
                                </td>
                                <td class="status"></td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label for="psw">密码:</label>
                                </td>
                                <td>
                                    <input id="psw" name="psw" type="password" maxlength="18" placeholder="请输入您的密码">
                                </td>
                                <td class="status"></td>
                            </tr>
                        </table>
                    </form>
                    <a href="detail.html">
                        <div id="login_btn">登录</div>
                    </a>
                    <a href="register.html">
                        <div id="Toregister_btn">注册</div>
                    </a>
                    <div id="tip">!还没有账号，先去注册!</div>
                </div>
                
                <div class="right"></div>

            </div>
        </div>
        </div>
	</body>

    <script>
    //cookie记住密码https://www.lmlphp.com/user/63287/article/item/2027000/
    $(document).ready(function(){
        $("#login_btn").click(function(){
            if($("#loginForm").valid()){
                $("#loginForm").submit();
            }
            else{
                return false;
            }
        });
    });	
    </script>
</html>
