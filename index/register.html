											</td>

												<input id="sex" name="sex" type="radio">

											</td>
										</tr>
									</table>
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">
									<label for="hobby">爱好:</label>
								</td>
								<td id="td2">
									<table>
										<tr>
											<td style="padding-left: 10px;">
												<input id="hobby" name="hobby" type="checkbox">

											</td>

											</td>

											</td>
										</tr>
									</table>
								</td>
								<td class="status"></td>
							</tr>
							<tr>

								</td>
