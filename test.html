<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>首页 - 博客</title>    
    <script type="text/javascript" src="js/jquery.js"></script>    
    <script type="text/javascript" src='js/ejs.js'></script>
    <script type="text/javascript" src='js/director.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
</head>
    <body>
        <div> <a href="#/">首页</a></div>
        <div id="zsgc" > </div>
        
        <script type="text/javascript">
            var routes = {      
            '/': home,
            '/posts/new': posts_new,
            '/posts/:id': posts_show,
            '/posts/:id/edit': posts_edit,
            '/posts/:id/delete': posts_delete
            };
        
            var router = Router(routes).configure({strict:false});
            router.init();
        
            //`index.html#/posts/2`这样的客户端路由被分享或收藏时，也会触发载入首页，导致home()被执行 ，此处排除这种状况
            if(location.hash == '' ){ home() }      
            
            function home(){
                posts_index()      
            }
        
            function posts_index(){
                renderTemplate('#zsgc','post/index','posts')        
            }
        
            function posts_new(){
                renderTemplate('#zsgc','post/new','posts')
            }
        
            function posts_show(id){      
                renderTemplate('#zsgc','post/show','posts',id) 
            }
        
            function posts_edit(id){
                renderTemplate('#zsgc','post/edit','posts',id) 
            }
        
            function posts_delete(id){      
            //删除是危险操作，一般应提供一个删除表单，请用户确认是否删除。此处从简，留给同学们实现
            //renderTemplate('#zsgc','post/delete','posts',id)  
                postDestroy(id)
                posts_index()
            }
        
        </script>
        </body>
    
    <script>
        function getPosts(){
            let posts = []
            for (var i = 0, len = localStorage.length; i < len; i++) {
                let post  = localStorage.getItem( localStorage.key( i ) )         
                posts[i] = JSON.parse(post)
            }
            return posts
        }

        function getPost(id){
            post =  localStorage.getItem( id )
            return JSON.parse(post)
        }

        // 获取最大的id，以防止冲突。模拟mysql中的自增长id。
        function get_last_key(){
            let max = 0
            for (var i = 0, len = localStorage.length; i < len; i++) {
                key = parseInt(localStorage.key( i ))
                if(key > max){max = key}
            }
            return max + 1
        }

        // Todo:客户端的数据检验,留给同学们
        function post_create(){   
            let post = {}   
            post["title"] = $('input[name=title]').val()
            post["body"] = $('textarea[name=body]').val()
            today = new Date()
            post["created_at"] = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`
            post["id"] = get_last_key()
            localStorage.setItem(post["id"], JSON.stringify(post))      
            return true
        }

        function post_update(){         
            let id = $('input[name=id]').val()
            let post = getPost(id)      
            post["title"] = $('input[name=title]').val()
            post["body"] = $('textarea[name=body]').val()
            
            localStorage.setItem(post["id"], JSON.stringify(post))      
            return true
        }

        function postDestroy(id){   
            localStorage.removeItem(id)
        }

        function renderTemplate(domId,tplName,resourceType,resourceId){
        
            data = resourceId ? getPost(resourceId) : getPosts()
            console.log(data)
            // 字符串插值
            path = `./tpl/${tplName}.tpl`

            $.get(path, function(tpl){         
                // 这里使用了链接调用,可以节省一个本地变量
                // {data:data} 指将此处的data变量映射为模板文件里的data变量，对于json内容为数组的尤其有用（json内容为对象的，则可以直接通过对象属性名访问）
                result = ejs.compile(tpl)(  {data:data}  )
                $(domId).html(result);
            });
        }
    </script>
</html>
